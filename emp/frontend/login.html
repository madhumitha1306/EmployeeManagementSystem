<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Forgot | Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 2rem;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }
    form.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.75rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm" class="active">
    <h2 style="text-align:center;">Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="text" name="role" placeholder="Role (admin or employee)" required />
    <button type="submit">Login</button>
    <div class="link">
      <a href="#" onclick="showForm('forgotForm')">Forgot Password?</a> | 
      <a href="register.html">Register</a>
    </div>
  </form>

  <!-- Forgot Password Form -->
  <form id="forgotForm">
    <h2 style="text-align:center;">Forgot Password</h2>
    <input type="email" name="email" placeholder="Enter your registered email" required />
    <button type="submit">Send Reset OTP</button>
    <div class="link">
      <a href="#" onclick="showForm('loginForm')">Back to Login</a> |
      <a href="#" onclick="showForm('resetForm')">Already have OTP?</a>
    </div>
  </form>

  <!-- Reset Password Form -->
  <form id="resetForm">
    <h2 style="text-align:center;">Reset Password</h2>
    <input type="text" name="otp" placeholder="Enter reset OTP" required />
    <input type="password" name="new_password" placeholder="New Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm New Password" required />
    <button type="submit">Reset Password</button>
    <div class="link">
      <a href="#" onclick="showForm('loginForm')">Back to Login</a>
    </div>
  </form>

  <script>
    function showForm(formId) {
      document.querySelectorAll('form').forEach(form => {
        form.classList.remove('active');
      });
      document.getElementById(formId).classList.add('active');
    }
  
    // LOGIN
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        email: form.email.value,
        password: form.password.value,
        role: form.role.value
      };
  
      try {
        const res = await fetch("http://127.0.0.1:8000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
  
        const result = await res.json();
        if (res.ok) {
          alert("Login successful!");
          console.log("Result:", result);
  
          // ✅ Store token under correct key and format
          localStorage.setItem("access_token", `Bearer ${result.access_token}`);
  
          // ✅ Redirect
          window.location.href = "dashboard.html";
        } else {
          alert(`Login failed: ${result.detail || 'Invalid credentials'}`);
        }
      } catch (err) {
        alert("Login error. Check console.");
        console.error(err);
      }
    });
  
    // FORGOT PASSWORD
    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
  
      try {
        const res = await fetch("http://127.0.0.1:8000/forgot-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email })
        });
  
        const result = await res.json();
        if (res.ok) {
          alert("Reset OTP sent to your email!");
        } else {
          alert(`Error: ${result.detail || "Something went wrong"}`);
        }
      } catch (err) {
        alert("Error occurred. Check console.");
        console.error(err);
      }
    });
  
    // RESET PASSWORD
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        otp: form.otp.value,
        new_password: form.new_password.value,
        confirm_password: form.confirm_password.value
      };
  
      try {
        const res = await fetch("http://127.0.0.1:8000/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
  
        const result = await res.json();
        if (res.ok) {
          alert("Password reset successful!");
          showForm('loginForm');
        } else {
          alert(`Error: ${result.detail || "Password reset failed"}`);
        }
      } catch (err) {
        alert("Reset error. Check console.");
        console.error(err);
      }
    });
  </script>
