<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 2rem;
    }
    .container {
      background: white;
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #eee;
      padding: 1rem;
      border-radius: 5px;
      overflow: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <!-- FETCH BY CUSTOM ID -->
  <div class="container">
    <h2>Fetch Dashboard by Custom ID</h2>
    <input type="text" id="customId" placeholder="Enter Custom ID">
    <button onclick="getUserById()">Fetch User</button>
    <pre id="single-user"></pre>
  </div>

  <!-- CREATE EMPLOYEE -->
  <div class="container">
    <h2>Create Employee Profile</h2>
    <input type="text" id="name" class="form-control mb-2" placeholder="Name" required>
    <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
    <input type="password" id="password" class="form-control mb-2" placeholder="Password" required>
    <input type="text" id="role" class="form-control mb-2" placeholder="Role (admin/employee)" required>
    <input type="text" id="team" placeholder="Team">
    <input type="text" id="positions" placeholder="positions">
    <input type="date" id="hire_date">
    <input type="text" id="place" placeholder="place">

    <button onclick="createEmployee()">Create Employee</button>
    <pre id="create_result"></pre>
  </div>

  <!-- UPDATE EMPLOYEE -->
  <div class="container">
    <h2>Update Employee Profile</h2>
    <input type="text" id="update_custom_id" placeholder="Custom ID (Not used)">
    <input type="text" id="update_team" placeholder="New Team">
    <input type="text" id="update_position" placeholder="New Position">
    <input type="date" id="update_hire_date">
    <input type="text" id="update_location" placeholder="New Location">
    <button onclick="updateEmployee()">Update</button>
    <pre id="update_result"></pre>
  </div>

  <!-- DELETE USER -->
  <div class="container">
    <h2>Delete User</h2>
    <input type="text" id="delete_custom_id" placeholder="Enter Custom ID">
    <button onclick="deleteUser()">Delete</button>
    <pre id="delete_result"></pre>
  </div>

  <!-- FETCH ALL USERS -->
  <div class="container">
    <h2>Fetch All Users (Admin Only)</h2>
    <button onclick="getAllUsers()">View All</button>
    <pre id="all-users"></pre>
  </div>

  <script>
    const BASE_URL = "http://127.0.0.1:8000";

    // Get token and add Bearer prefix
    function getToken() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("Not logged in. Redirecting to login page.");
        window.location.href = "login.html";
        return;
      }
      return `Bearer ${token}`;
    }

    async function getUserById() {
      const token = getToken();
      const id = document.getElementById("customId").value;

      const res = await fetch(`${BASE_URL}/dashboard/${id}`, {
        headers: { Authorization: token }
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.detail || "Error fetching user");
      }
      document.getElementById("single-user").innerText = JSON.stringify(data, null, 2);
    }

    async function createEmployee() {
      const token = getToken();
      const body = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        role: document.getElementById("role").value,
        employee:{
            team: document.getElementById("team").value,
            positions: document.getElementById("positions").value,
            hire_date: document.getElementById("hire_date").value,
            place: document.getElementById("place").value,
        }
      };

      const res = await fetch(`${BASE_URL}/dashboard/`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.detail || "Error creating employee");
      }
      document.getElementById("create_result").innerText = JSON.stringify(data, null, 2);
    }

    async function updateEmployee() {
      const token = getToken();
      const body = {
        team: document.getElementById("update_team").value,
        positions: document.getElementById("update_position").value,
        hire_date: document.getElementById("update_hire_date").value,
        place: document.getElementById("update_location").value
      };

      const res = await fetch(`${BASE_URL}/dashboard/`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.detail || "Error updating employee");
      }
      document.getElementById("update_result").innerText = JSON.stringify(data, null, 2);
    }

    async function deleteUser() {
      const token = getToken();
      const id = document.getElementById("delete_custom_id").value;

      const res = await fetch(`${BASE_URL}/dashboard/${id}`, {
        method: "DELETE",
        headers: { Authorization: token }
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.detail || "Error deleting user");
      }
      document.getElementById("delete_result").innerText = JSON.stringify(data, null, 2);
    }

    async function getAllUsers() {
      const token = getToken();

      const res = await fetch(`${BASE_URL}/dashboard/all`, {
        headers: { Authorization: token }
      });

      const data = await res.json();
      if (!res.ok) {
        alert(data.detail || "Error fetching users");
      }
      document.getElementById("all-users").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
